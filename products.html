<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis e-shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="products.js"></script>
    <header></header>
  </head>
  <body>
    <div class="container">
      <a class="linktoindex" href="index.html">View all products</a>
      <h1>Tennis e-shop</h1>
      <div class="orders">
        <div id="output"></div>

        <form id="orderForm">
          <h2>Order form:</h3>
          <label for="name">Full name:</label>
          <input type="text" id="name" placeholder="Name Surname.." required />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Email address.."
            required
          />
          <button type="submit" id="buyBTN">BUY</button>
        </form>
      </div>
    </div>
  </body>
  <footer>CopyRight reserved @ 2021</footer>
</html>
